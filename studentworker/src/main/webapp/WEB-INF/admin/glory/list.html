<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>荣耀项目列表</title>
  <meta name="keywords" content="table">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">荣耀项目列表</strong></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-6">
        <div class="am-btn-toolbar">
          <div class="am-btn-group am-btn-group-xs">
            <button type="button" class="am-btn am-btn-default" onclick="add()"><span class="am-icon-plus"></span> 新增</button>
          </div>
        </div>
      </div>
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th >序号</th>
                <th class="table-author am-hide-sm-only">荣耀项目名称</th>
                <th class="table-author am-hide-sm-only">等级</th>
                <th class="table-author am-hide-sm-only">条件</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <#list pager.list as row>
            <tr>
              <td><input type="checkbox" /></td>
              <td>${row.id}</td>
              <td class="am-hide-sm-only">${row.name!''}</td>
              <td class="am-hide-sm-only">
                <#if (row.level!0)==1>校级</#if>
                <#if (row.level!0)==2>区级</#if>
                <#if (row.level!0)==3>市级</#if>
                <#if (row.level!0)==4>国家级</#if>
              </td>
              
              <td class="am-hide-sm-only">${row.condition!''}</td>
              <td>
                 <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="edit('${row.id}');return false;"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="del('${row.id}');return false;"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
            </#list>
          </tbody>
        </table>
          <div class="am-cf">
  	共 ${pager.totalRow} 条记录
  <div class="am-fr">
    <ul class="am-pagination">
      <li class="am-disabled"><a href="#">«</a></li>
      <#list 1..(pager.totalPage) as i >
      	<li <#if i==pager.pageNumber>class="am-active"</#if> ><a href="#">${i}</a></li>
      </#list>
    </ul>
  </div>
</div>
          <hr />
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->




<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/app.js"></script>
<script type="text/javascript">
function add(){
	window.location.href = "/studentworker/glory/edit?op=add";
}
function edit(id){
	window.location.href = "/studentworker/glory/edit?op=edit&&id="+id;
}
function del(id){
	if(confirm("确定删除该记录？")){
		$.ajax({
			url:'/studentworker/glory/del?id='+id,
			method:"get",
			success:function(rtn){
				alert(rtn.msg);
				location.reload();
			}
		});
	}
}
</script>
</body>
</html>
